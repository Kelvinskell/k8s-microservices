# Default values for ingress-demo-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: aws-load-balancer-controller

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000


hello-service:
  name: hello-world
  port: 80
  labels:
    name: hello-world
  targetPort: 8080
  selector:
    app: hello-world
  type: NodePort

newsread-service:
  name: newsread
  port: 80
  labels:
    app: newsread
  targetPort: 5000
  selector:
    app: newsread
  type: NodePort 

statefulset-service:
  name: mysql
  port: 3306
  labels:
    app: mysql
  ClusterIP: None
  selector:
    app: mysql


tolerations: []

affinity: {}

statefulset:
  replicaCount: 2
