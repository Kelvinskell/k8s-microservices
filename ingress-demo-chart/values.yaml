# Default values for ingress-demo-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: aws-load-balancer-controller

hello-service:
  name: hello-world
  port: 80
  labels:
    name: hello-world
  targetPort: 8080
  selector:
    app: hello-world
  type: NodePort

newsread-service:
  name: newsread
  port: 80
  labels:
    app: newsread
  targetPort: 5000
  selector:
    app: newsread
  type: NodePort 

statefulset-service:
  name: mysql
  port: 3306
  labels:
    app: mysql
  ClusterIP: None
  selector:
    app: mysql

hello-world-dep:
  name: hello-world
  labels:
    app: hello-world
  replicaCount: 1
  matchLabels:
    app: hello-world
  template:
    labels:
      app: hello-world
  containers:
    name: hello-world
    image:
      repository: gcr.io/google-samples/hello-app
      tag: "1.0"

newsread-dep:
  name: newsread
  labels:
    app: newsread
  replicaCount: 2
  matchLabels:
    app: newsread
  template:
    labels:
      app: newsread
  containers:
    name: newsread
    image:
      repository: kelvinskell/newsread-etra
      tag: latest
  env:
    name: FLASK_APP
    value: run.py
  envFrom:
    name: my-secrets
    optional: false

statefulset:
  replicaCount: 2

tolerations: []

affinity: {}
